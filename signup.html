        </div>

        <div>
            <label for="password">Confirm Password: </label>
            <input type="password" name= 'confirm' title="Password does not match" required>
            
        </div> 
        <br>
        <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="female" required>Female
            <input type="radio" name="gender" value="male">Male

        </div>
        <br>
        <div>

        <input type="number" name="age" min ="13" max="120" title= "You must be 13 years old to sign up." required>
        </div>

        <label for="exper">Level of Experience with Trading: </label>

                <option value="none">None</option>
